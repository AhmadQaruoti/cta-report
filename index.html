<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vehicle Inspection Report</title>
  </head>
  <body onload="loading_page()">
    <!-- header start -->
    <nav class="navbar navbar-light bg-light px-5 mb-0" id="nav">
      <img src="" id="c_name" class="c_name" alt="logo" />
      <img src="./images/markazia.jpg" class="c_name" alt="markazialogo" />
    </nav>
    <!-- header end -->

    <!-- hero start -->
    <div id="bg_image" class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Vehicle Inspection Report</h1>
        <p>This is your car Report.</p>
      </div>
    </div>
    <!-- hero end -->

    <!-- accordion start -->
    <div class="col-11 mt-3" style="margin: 0 auto">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <div
                class="w-100 px-3 py-0 d-flex flex-row justify-content-between"
              >
                <span>Customer Details</span>
                <span>معلومات العميل</span>
              </div>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <table class="table table-hover" id="customer_details">
                <tbody>
                  <tr>
                    <td>
                      <strong>Customer Name: </strong><span id="cu_name"></span>
                    </td>
                    <td>
                      <strong>Mobile: </strong><span id="cu_mobile"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Car Name: </strong><span id="cu_car"></span>
                    </td>
                    <td>
                      <strong>Model Name: </strong><span id="cu_model"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Model year: </strong><span id="cu_year"></span>
                    </td>
                    <td><strong>vin No: </strong><span id="cu_vin"></span></td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Plate No: </strong><span id="cu_plate"></span>
                    </td>
                    <td><strong>ODO: </strong><span id="cu_odo"></span></td>
                  </tr>
                  <tr>
                    <td>
                      <strong>Card No: </strong><span id="cu_card"></span>
                    </td>
                    <td><strong>Date: </strong><span id="cu_date"></span></td>
                  </tr>
                </tbody>
              </table>
              <!-- indicator start -->
              <div class="indicator_container">
                <div class="gauge" id="indicator">
                  <div class="gauge__body">
                    <div class="gauge__fill" id="indicator_fill"></div>
                    <div class="gauge__cover"></div>
                  </div>
                </div>
                <div>
                  <p id="pass_failed"></p>
                </div>
              </div>
              <!-- indicator end -->
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              <div
                class="w-100 px-3 py-0 d-flex flex-row justify-content-between"
              >
                <span>Under The Vehicle</span>
                <span>أسفل المركبة</span>
              </div>
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <table class="table table-hover">
                <thead>
                  <tr class="table-active">
                    <th scope="col">Image/صورة</th>
                    <th scope="col">Note/ملاحظات</th>
                    <th scope="col">Reason/الأسباب</th>
                    <th scope="col">Rate/التقييم</th>
                    <th scope="col">المركبة من الأسفل</th>
                  </tr>
                </thead>
                <tbody id="under_vehicle_table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              <div
                class="w-100 px-3 py-0 d-flex flex-row justify-content-between"
              >
                <span>Brakes, tires and bodies</span>
                <span>الفرامل والاطارات والهيئات</span>
              </div>
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <table class="table table-hover">
                <tbody id="btb_vehicle_table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              <div
                class="w-100 px-3 py-0 d-flex flex-row justify-content-between"
              >
                <span>Engine Room</span>
                <span>غرفة المحرك</span>
              </div>
            </button>
          </h2>
          <div
            id="collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="headingFour"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <table class="table table-hover">
                <tbody id="engine_vehicle_table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFive">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFive"
              aria-expanded="false"
              aria-controls="collapseFive"
            >
              <div
                class="w-100 px-3 py-0 d-flex flex-row justify-content-between"
              >
                <span>Inside The Vehicle</span>
                <span>السيارة من الداخل</span>
              </div>
            </button>
          </h2>
          <div
            id="collapseFive"
            class="accordion-collapse collapse"
            aria-labelledby="headingFive"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <table class="table table-hover">
                <tbody id="iv_vehicle_table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSix">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseSix"
              aria-expanded="false"
              aria-controls="collapseSix"
            >
              <div
                class="w-100 px-3 py-0 d-flex flex-row justify-content-between"
              >
                <span>Outside The Vehicle</span>
                <span>السيارة من الخارج</span>
              </div>
            </button>
          </h2>
          <div
            id="collapseSix"
            class="accordion-collapse collapse"
            aria-labelledby="headingSix"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <table class="table table-hover">
                <tbody id="ov_vehicle_table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- cases -->
    <div class="col-9 d-flex justify-content-between mx-auto mt-3">
      <p><i class="fa-solid fa-circle-check fa-1x text-success"></i> OK</p>
      <p>
        <i class="fa-solid fa-circle-exclamation fa-1x text-warning"></i> Need
        Future Attention
      </p>
      <p>
        <i class="fa-solid fa-circle-xmark fa-1x text-danger"></i> Need
        Immediate attention
      </p>
    </div>
    <!-- accordion end -->

    <!-- <i onclick="javascript:Open_Modal('1');">clcsssss</i> -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" title="Close">&times;</span>
          <!--<h2>Modal Header</h2>-->
        </div>
        <div class="modal-body">
          <img id="myImg" src="" />
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>

    <script src="./JQ/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
